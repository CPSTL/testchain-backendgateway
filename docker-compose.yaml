version: '3'
services:
  nats:
    image: 'nats:linux'
    entrypoint: "/gnatsd -DV -m 8222"
    container_name: nats.local
    expose:
      - "4222"
    ports:
      - "8222:8222"
      - "4222:4222"
    networks:
     - net1
  testchain-backendgateway:
    image: makerdao/testchain_backendgateway:latest
    container_name: testchain-backendgateway.local
    expose:
      - "9100-9105"
    ports:
      # - "9100-9105:9100-9105"
      - "4000:4000"
    environment:
      NATS_URL: nats.local
    volumes:
      - "/tmp/chains:/opt/chains"
      - "/tmp/snapshots:/opt/snapshots"
      - "/tmp/stacks:/opt/stacks"
    networks:
     - net1
  ex_testchain:
    image: makerdao/ex_testchain:latest
    container_name: ex-testchain.local
    expose:
      - "8500-8600"
      - "9100-9105"
    environment:
      FRONT_URL: 18.185.172.121
    ports:
      - "8500-8600:8500-8600"
      # - "9100-9105:9100-9105"
    volumes:
      - "/tmp/chains:/opt/chains"
      - "/tmp/snapshots:/opt/snapshots"
      - "/tmp/stacks:/opt/stacks"
    networks:
     - net1
  testchain-deployment:
    image: makerdao/testchain-deployment:latest
    container_name: testchain-deployment.local
    ports:
      - "5001:5001"
    environment:
      TCD_GATEWAY: host=testchain-backendgateway.local
      # TCD_GATEWAY: host=host.docker.internal
      GITHUB_DEFAULT_CHECKOUT_TARGET: master
    volumes:
      - nix-db:/nix
    tmpfs:
      - /tmp
    depends_on:
      - nats
    networks:
     - net1
  testchain-dockerservice:
    image: makerdao/testchain_dockerservice:latest
    container_name: testchain-dockerservice.local
    expose:
      - "9100-9105"
    depends_on:
      - nats
    environment:
      NATS_HOST: nats.local
      NATS_PORT: 4222
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
     - net1
